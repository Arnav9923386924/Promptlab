# Advanced Sentiment Analysis - Edge Cases & Tricky Scenarios
metadata:
  name: Sentiment - Advanced
  tags: [sentiment, nlp, edge-cases]

defaults:
  temperature: 0

cases:
  # === SARCASM & IRONY ===
  - id: sarcasm-obvious
    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "Oh great, another Monday. Just what I needed."
    assertions:
      - type: regex
        pattern: "(?i)negative"

  - id: sarcasm-subtle
    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "Wow, the customer service was SO helpful. I only waited 3 hours!"
    assertions:
      - type: regex
        pattern: "(?i)negative"

  - id: irony-backhanded
    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "It's not as terrible as I expected, I guess."
    assertions:
      - type: regex
        pattern: "(?i)(positive|neutral)"

  # === MIXED SENTIMENT ===
  - id: mixed-food-service
    prompt: |
      Classify the OVERALL sentiment as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "The food was absolutely delicious but the waiter was incredibly rude."
    assertions:
      - type: regex
        pattern: "(?i)(negative|neutral)"

  - id: mixed-product-shipping
    prompt: |
      Classify the OVERALL sentiment as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "Love the product quality! Shipping took forever though."
    assertions:
      - type: regex
        pattern: "(?i)(positive|neutral)"

  # === NEGATION ===
  - id: negation-not-bad
    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "This isn't bad at all."
    assertions:
      - type: regex
        pattern: "(?i)positive"

  - id: negation-double
    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "I can't say I don't like it."
    assertions:
      - type: regex
        pattern: "(?i)positive"

  - id: negation-but
    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "I thought I'd hate it, but it's actually amazing."
    assertions:
      - type: regex
        pattern: "(?i)positive"

  # === CULTURAL / CONTEXT ===
  - id: slang-fire
    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "This new album is fire! ðŸ”¥"
    assertions:
      - type: regex
        pattern: "(?i)positive"

  - id: slang-sick
    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "Dude, those shoes are sick!"
    assertions:
      - type: regex
        pattern: "(?i)positive"

  - id: professional-neutral
    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "Please find attached the quarterly report as requested."
    assertions:
      - type: regex
        pattern: "(?i)neutral"

  # === IMPLICIT SENTIMENT ===
  - id: implicit-disappointment
    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "I had really high expectations for this restaurant."
    assertions:
      - type: regex
        pattern: "(?i)(negative|neutral)"

  - id: implicit-excitement
    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "I can't wait for the weekend!"
    assertions:
      - type: regex
        pattern: "(?i)positive"

  # === EDGE CASES ===
