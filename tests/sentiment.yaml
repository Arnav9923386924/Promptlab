    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "ðŸ˜¡ðŸ¤¬ðŸ‘Ž"
    assertions:
      - type: regex
        pattern: "(?i)negative"

  - id: all-caps-anger
    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "THIS IS UNACCEPTABLE!!! I WANT A REFUND NOW!!!"
    assertions:
      - type: regex
        pattern: "(?i)negative"

  - id: question-complaint
    prompt: |
      Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply with one word.
      Text: "Why is this product so expensive for such poor quality?"
