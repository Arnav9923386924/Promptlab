cases:
- assertions:
  - pattern: (?i)positive
    type: regex
  id: sentiment-positive
  prompt: 'Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply one word.

    Text: I love this product!'
- assertions:
  - pattern: (?i)negative
    type: regex
  id: sentiment-negative
  prompt: 'Classify as POSITIVE, NEGATIVE, or NEUTRAL. Reply one word.

    Text: This is terrible!'
- assertions:
  - pattern: (?i)billing
    type: regex
  id: support-billing
  prompt: 'Classify into BILLING, TECHNICAL, or SALES. Reply one word.

    Message: I need a refund.'
- assertions:
  - pattern: (?i)technical
    type: regex
  id: support-tech
  prompt: 'Classify into BILLING, TECHNICAL, or SALES. Reply one word.

    Message: The app crashes.'
- assertions:
  - pattern: (?i)hello
    type: regex
  id: instruction-follow
  prompt: Say only the word 'hello'. Nothing else.
defaults:
  temperature: 0
metadata:
  name: Quick Roleplay Tests
